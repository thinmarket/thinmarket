<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinMarket | Главная</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --card-bg: white;
            --shadow-color: rgba(0,0,0,0.1);
            --primary-color: #2c3e50;
            --secondary-color: #82a7b2;
            --footer-color: #7f8c8d;
        }
        
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --shadow-color: rgba(0,0,0,0.3);
            --primary-color: #82a7b2;
            --secondary-color: #82a7b2;
            --footer-color: #b0b0b0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .option-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s, background-color 0.3s;
        }
        .option-card:hover {
            transform: translateY(-5px);
        }
        .option-card h3 {
            color: var(--secondary-color);
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        footer {
            margin-top: 50px;
            color: var(--footer-color);
        }
        
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Стили для донатного угла */
        .donate-corner {
        position: fixed;
        bottom: 40px;
        right: 330px;
        opacity: 0.7;
        transition: all 0.3s;
        z-index: 1000;
        }
    
        .donate-corner:hover {
        opacity: 1;
        animation: pulse 1.5s infinite;
        }
    
        .donate-corner img {
        width: 200px;
        height: 200px;
        }
    
        @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
        }        
    </style>
</head>
<body>
    <div class="theme-switcher">
        <span>Темная тема</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="container">
        <h1>Добро пожаловать в Thinmarket</h1>
        
        <div class="options">
            <div class="option-card">
                <h3>Thincalculator Web</h3>
                <a href="Thicalculator_Web.html" class="btn">Открыть</a>
            </div>
            
        </div>
        
        <footer>
            <p>© 2025 Thinmarket. Все права защищены.</p>
        </footer>
    </div>
    
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Проверяем сохраненную тему в localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
        }
        
        // Обработчик переключателя
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>

<a href="https://www.donationalerts.com/r/skandalov" target="_blank" class="donate-corner">
  <img src="/icons/thindonate.png" alt="Поддержать">
  </a>    
</body>
</html>
